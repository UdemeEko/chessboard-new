<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chessboard Program</title>
</head>
<body>
    <script>
        let board = "";
let evenRow = "# # # # ";
let oddRow = " # # # #";

for (let i = 0; i < 8; i++) {

  if (i % 2 == 0) board += evenRow + '\n';
  else board += oddRow + '\n';
}

console.log(board);
    </script>
</body>
</html>
